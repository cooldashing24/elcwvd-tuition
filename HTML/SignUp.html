<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Sign up</title>

  
  
  <meta content="Vishnu" name="author">

</head><body style="color: rgb(0, 0, 0); background-color: rgb(255, 204, 204);" alink="#000099" link="#000099" vlink="#990099">
<form method="get" name="regForm"><br>
  <h1 style="text-align: center;">Student Sign Up</h1>
  <br>
  <table style="text-align: left; width: 75%; margin-left: auto; margin-right: auto;" border="0" cellpadding="2" cellspacing="2">
    <tbody>
      <tr>
        <td style="vertical-align: top;"><label>First name <br>
        </label></td>
        <td style="vertical-align: top;"><input name="fname"><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Last name<br>
        </label></td>
        <td style="vertical-align: top;"><input name="lname"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>EMail<br>
        </label></td>
        <td style="vertical-align: top;"><input name="email"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Password<br>
        </label></td>
        <td style="vertical-align: top;"><input name="pass" type="password"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Confirm Password<br>
        </label></td>
        <td style="vertical-align: top;"><input name="cpass" type="password"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Birthdate<br>
        </label></td>
        <td style="vertical-align: top;"><input name="bdate" type="date"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Mobile Number<br>
        </label></td>
        <td style="vertical-align: top;"><input name="mob" type="number"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Pincode<br>
        </label></td>
        <td style="vertical-align: top;"><input name="pcode" type="number"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Gender<br>
        </label></td>
        <td style="vertical-align: top;"><input value="male" name="gen" type="radio"> Male <input checked="checked" name="gen" value="female" type="radio"> Female <input value="others" name="gen" type="radio"> Others<br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Activities<br>
        </label></td>
        <td style="vertical-align: top;"><input value="dancing" name="act" type="checkbox"> Dancing <input checked="checked" value="jumping" name="act" type="checkbox"> Jumping <input checked="checked" value="sleeping" name="act" type="checkbox"> Sleeping <input value="gossip" name="act" type="checkbox"> Gossip<br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>Address<br>
        </label></td>
        <td style="vertical-align: top;"><textarea cols="30" rows="4" name="Add"></textarea><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><label>City<br>
        </label></td>
        <td style="vertical-align: top;">
        <select name="ct">
        <option value="">select city</option>
        <option>surat</option>
        <option>baroda</option>
        <option>ahmedabad</option>
        <option selected="selected">khumbarwad</option>
        </select>
        <br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><br>
        </td>
        <td style="vertical-align: top;"><input value="Submit" name="Submit" type="submit">&nbsp;&nbsp;&nbsp; <input value="Reset" name="Reset" type="reset"></td>
      </tr>
    </tbody>
  </table>
<br>
</form>

</body></html>
