<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>Officer SignUp</title>
  <meta content="Shubham" name="author">
</head><body style="color: rgb(0, 0, 0); background-color: rgb(153, 153, 255);" alink="#000099" link="#000099" vlink="#990099">
  <br>
<h1 style="text-align: center;">Mama Sign Up</h1>
<br>
<form method="post" action="https://google.com" name="regForm"><br>
  <br>
  <table style="text-align: left; width: 80%; margin-left: auto; margin-right: auto;" border="0" cellpadding="2" cellspacing="2">
    <tbody>
      <tr>
        <td style="vertical-align: top;">First name<br>
        </td>
        <td style="vertical-align: top;"><input name="fname"><br>
        </td>
        <td colspan="1" rowspan="14" style="vertical-align: top;"><img style="width: 286px; height: 200px;" alt="" src="../../Pictures/comic-style-sign-up-now-illustration.jpg"><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Last name<br>
        </td>
        <td style="vertical-align: top;"><input name="lname"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Email<br>
        </td>
        <td style="vertical-align: top;"><input name="email" type="email"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Password<br>
        </td>
        <td style="vertical-align: top;"><input name="pass" type="password"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Confirm Password<br>
        </td>
        <td style="vertical-align: top;"><input name="cpass" type="password"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Birthdate<br>
        </td>
        <td style="vertical-align: top;"><input name="bdate" type="date"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Height<br>
        </td>
        <td style="vertical-align: top;"><input name="height" type="number"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Weight<br>
        </td>
        <td style="vertical-align: top;"><input name="weight" type="number"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Education<br>
        </td>
        <td style="vertical-align: top;">
        <select name="edu">
        <option value="">Select Education</option>
        <option selected="selected">12</option>
        <option>10</option>
        <option>8</option>
        <option>Bachelors</option>
        <option>Masters</option>
        </select>
        <br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Blood Group<br>
        </td>
        <td style="vertical-align: top;">
        <select name="bGroup">
        <option value="">Select blood group</option>
        <option>B+</option>
        <option>A+</option>
        <option>O-</option>
        <option>AB-</option>
        </select>
        <br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Gender<br>
        </td>
        <td style="vertical-align: top;"><input value="0" name="gender" type="radio"> Male <input value="1" name="gender" type="radio"> Female <input value="2" name="gender" type="radio"> Other<br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Address<br>
        </td>
        <td style="vertical-align: top;"><textarea cols="30" rows="3" name="location"></textarea><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Hobbies<br>
        </td>
        <td style="vertical-align: top;"><input checked="checked" value="0" name="hobby" type="checkbox"> Chess <input value="1" name="hobby" type="checkbox"> Volleyball <input value="2" name="hobby" type="checkbox"> Cricket <input value="3" name="hobby" type="checkbox"> Singing <input value="4" name="hobby" type="checkbox"> Cooking<br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><br>
        </td>
        <td style="vertical-align: top;"><input value="Submit" name="Submit" type="submit">&nbsp;&nbsp; <input value="Reset" name="Reset" type="reset"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
</form>
<br>

</body></html>
