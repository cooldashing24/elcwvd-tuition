<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>Patient Registration Form</title>
  <meta content="VD" name="author">
</head><body style="color: rgb(0, 0, 0); background-color: rgb(255, 153, 102);" alink="#000099" link="#000099" vlink="#990099">
  
<h1>Patient Sign Up</h1>
<br>
<form method="post" action="https://vishnudigital.com" name="regForm">
  <table style="text-align: left; width: 80%; margin-left: auto; margin-right: auto;" border="0" cellpadding="2" cellspacing="2">
    <tbody>
      <tr>
        <td style="vertical-align: top;">First name<br>
        </td>
        <td style="vertical-align: top;"><input name="fname"><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Last name<br>
        </td>
        <td style="vertical-align: top;"><input name="lname"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Email<br>
        </td>
        <td style="vertical-align: top;"><input name="email" type="email"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Password<br>
        </td>
        <td style="vertical-align: top;"><input name="pass" type="password"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Confirm Password<br>
        </td>
        <td style="vertical-align: top;"><input name="cpass" type="password"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Birthdate<br>
        </td>
        <td style="vertical-align: top;"><input name="bdate" type="date"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Gender<br>
        </td>
        <td style="vertical-align: top;"><input checked="checked" name="gender" value="0" type="radio"> Male <input name="gender" value="1" type="radio"> Female <input name="gender" value="2" type="radio"> Other<br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Hobbies<br>
        </td>
        <td style="vertical-align: top;"><input checked="checked" value="0" name="hobby" type="checkbox"> Reading <input value="1" name="hobby" type="checkbox"> Writing <input value="2" name="hobby" type="checkbox"> Dancing <input value="3" name="hobby" type="checkbox"> Crying<br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Address<br>
        </td>
        <td style="vertical-align: top;"><textarea cols="35" rows="3" name="address"></textarea><br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">City<br>
        </td>
        <td style="vertical-align: top;">
        <select name="ct">
        <option value="">Select city</option>
        <option selected="selected">Surat</option>
        <option>Rajkot</option>
        <option>Daman</option>
        <option>Bharuch</option>
        </select>
        <br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Blood Group<br>
        </td>
        <td style="vertical-align: top;">
        <select name="bGroup">
        <option>B+</option>
        <option>A+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
        </select>
        <br>
        </td>
      </tr>
      <tr>
        <td style="vertical-align: top;">Mobile No<br>
        </td>
        <td style="vertical-align: top;"><input name="mob"></td>
      </tr>
      <tr>
        <td style="vertical-align: top;"><br>
        </td>
        <td style="vertical-align: top;"><input value="Submit" name="Submit" type="submit">&nbsp;&nbsp;&nbsp; <input value="Reset" name="Reset" type="reset"></td>
      </tr>
    </tbody>
  </table>
  <br>
</form>


</body></html>
