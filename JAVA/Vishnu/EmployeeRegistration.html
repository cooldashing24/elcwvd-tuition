<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type" />
    <title>Employee Registration</title>
    <meta content="Heer Dhyaan Aapje" name="author" />
    <style type="text/css">
      label {
        font-family: Arial, Helvetica, sans-serif;
        color: #330099;
        font-weight: bold;
      }
    </style>
  </head>
  <body
    style="color: black; background-color: rgb(255, 255, 51)"
    alink="#000099"
    link="#000099"
    vlink="#990099"
  >
    <form method="get" name="regForm" onsubmit="return validate()">
      <br />
      <h1>Employee Sign Up</h1>
      <br />
      <table
        style="
          text-align: left;
          width: 80%;
          margin-left: auto;
          margin-right: auto;
        "
        border="0"
        cellpadding="2"
        cellspacing="2"
      >
        <tbody>
          <tr>
            <td style="vertical-align: top">
              <label>First name<br /></label>
            </td>
            <td style="vertical-align: top">
              <input placeholder="Enter your pehlu naam" name="fname" />
              fname<br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Last name<br /></label>
            </td>
            <td style="vertical-align: top">
              <input name="lname" /> lname<br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Email<br /></label>
            </td>
            <td style="vertical-align: top">
              <input name="email" /> email<br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Password<br /></label>
            </td>
            <td style="vertical-align: top">
              <input name="pass" type="password" /> pass<br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Confirm Password<br /></label>
            </td>
            <td style="vertical-align: top">
              <input name="cpass" type="password" /> cpass<br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Mobile<br /></label>
            </td>
            <td style="vertical-align: top">
              <input name="mob" type="number" /> mob <br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>DOB<br /></label>
            </td>
            <td style="vertical-align: top">
              <input name="bdate" max="06/22/2025" type="date" /> bdate<br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Pincode<br /></label>
            </td>
            <td style="vertical-align: top">
              <input name="pcode" type="number" /> pcode<br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Gender<br /></label>
            </td>
            <td style="vertical-align: top">
              <input checked="checked" value="male" name="gen" type="radio" />
              Male
              <input checked="checked" value="female" name="gen" type="radio" />
              Female
              <input value="others" name="gen" type="radio" /> Others<br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Hobbies<br /></label>
            </td>
            <td style="vertical-align: top">
              <input checked="checked" value="0" name="hobby" type="checkbox" />
              Reading
              <input checked="checked" value="1" name="hobby" type="checkbox" />
              Eat <input value="2" name="hobby" type="checkbox" /> Extra
              <input value="3" name="hobby" type="checkbox" /> knitting
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>Address<br /></label>
            </td>
            <td style="vertical-align: top">
              <textarea cols="30" rows="3" name="add"></textarea><br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top">
              <label>City<br /></label>
            </td>
            <td style="vertical-align: top">
              <select name="ct">
                <option value="">Select city</option>
                <option selected="selected">Khumbharwad</option>
                <option>Surat</option>
                <option>Khubsurat</option></select
              ><br />
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top"><br /></td>
            <td style="vertical-align: top">
              <input value="Save" name="Save" type="submit" />
              <input value="Chal Futtt" name="Chal Futtt" type="reset" />
            </td>
          </tr>
        </tbody>
      </table>
      <br /><br />
    </form>


    <script>

      function validate() 
      {
        var fm = document.regForm;
/*
        var fn = fm.fname;
        if (! fn.value) 
        {
          alert("First name is necessary");
          fn.focus();
          return false;
        }*/

        var p = fm.pass;
        var cp = fm.cpass;
        if (! p.value || p.value != cp.value) 
        {
          alert("Password and Confirm Password is necessary & must be same");
          p.focus();
          return false;
        }

        alert("Validation Passed");
        return false;
      }

    </script>
  </body>
</html>
