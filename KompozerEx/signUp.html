<html>
	<head>
		<title></title>
	</head>
	
	<body>
		<form>
			First name: <input type="text" name="fname" value="Babu"> fname
			<br>
			Last name: <input name="lname" value="baby"><br>
			Email: <input name="email" type="email"><br>
			Password: <input name="pass" type="password"><br>
			Confirm Password: <input name="cpass" type="password"><br>
			DOB: <input name="bdate" type="date"><br>
			Pincode: <input name="pcode" type="number">
			<br>
			Mobile: <input name="mob" type="number"><br>
			
			<br>
			Address:
			<textarea name="add" cols="30" rows="5"></textarea>
			
			<br>
			Gender
				<input type="radio" name="gen" value="male"> Male
				<input type="radio" name="gen" checked value="female"> Female
				<input type="radio" name="gen" value="others"> Others
			
			<br>
			Activities:
			
				<input type="checkbox" name="act" checked value="eat"> Khavu
				<input type="checkbox" name="act" value="play"> Ramvu
				<input type="checkbox" name="act" value="sleep"> Suvu
			
			<br>
			
			City
			<select>
				<option>Surat</option>
				<option selected>Khubsurat</option>
				<option>Bahukhubsurat</option>
			</select>
			<br>
			<input type="submit">
			<input type="reset">
		</form>
	</body>
</html>
